<html>
<head>
	<title>Joy</title>
	<meta charset="utf-8">
	<meta charset="UTF-8">
  <meta name="theme-color" content="#000000">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta name="description" content="Example page of use pure Javascript JoyStick">
	<meta name="author" content="Stephen Maurer">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script type="text/javascript" src="js/ptz.js"></script>

</head>
<body>

	<!-- Example of two JoyStick integrated in the page structure -->
<div class="wrap">
	<div class="container p-3">
		<div class="row ">
			<div class="col-4 mx-auto text-center mb-4 d-grid gap-2">
				<button type="button" class="btn btn-primary btn-lg" onclick="preset(9)">Baptism</button>
			</div>
			
		</div>
		<div class="row border-secondary">
			<div class="col-2 mx-auto text-center d-grid gap-2">
				<button type="button" class="btn btn-primary btn-sm " onclick="preset(6)">Rostrum Left</button>
			</div>
			<div class="col-2 mx-auto text-center d-grid gap-2">
				<button type="button" class="btn btn-primary btn-sm" onclick="preset(4)">Stage Left</button>
			</div>
			<div class="col-3 mx-auto text-center d-grid gap-2">
				<button type="button" class="btn btn-primary btn-sm" onclick="preset(1)">Rostrum Centre</button>
			</div>
			<div class="col-2 mx-auto text-center d-grid gap-2">
				<button type="button" class="btn btn-primary btn-sm" onclick="preset(5)">Stage Right</button>
			</div>
			<div class="col-2 mx-auto text-center d-grid gap-2">
				<button type="button" class="btn btn-primary btn-sm" onclick="preset(7)">Rostrum Right</button>
			</div>	
		</div>
		<div class="row mt-4 mb-4 d-grid gap-2">
			<div class="col-6 text-center  d-grid gap-2 mx-auto">
				<button type="button" class="btn btn-primary btn-lg" onclick="preset(3)">Stage</button>
			</div>
		</div>
		<div class="row mt-5 mb-5 text-center d-grid gap-2">
			<div class="col-10  d-grid gap-2  d-grid gap-2 mx-auto">
				<button type="button" class="btn btn-primary btn-lg" onclick="preset(8)">Hall Medium</button>
			</div>
		</div>
		<div class="row">
			<div class="col-12 text-center d-grid gap-2">
				<button type="button" class="btn btn-primary btn-lg" onclick="preset(2)">Hall Wide</button>
			</div>
		</div>
	</div>
</div>
	
</body>
</html>
